<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video - Video Hosting Project</title>
    <link rel="stylesheet" href="style/edit.css">
</head>
<body>
    <header>
        <h1>Edit Video - Video Hosting Project</h1>
    </header>

    <div id="edit-container">
        <form id="edit-form">
            <label for="video-title">Video Title:</label>
            <input type="text" id="video-title" name="video-title" required>

            <label for="start-time">Start Time (in seconds):</label>
            <input type="number" id="start-time" name="start-time" required>

            <label for="end-time">End Time (in seconds):</label>
            <input type="number" id="end-time" name="end-time" required>

            <label for="resolution">Resolution:</label>
            <select id="resolution" name="resolution">
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>

            <button type="button" onclick="editVideo()">Edit Video</button>
        </form>
    </div>

    <footer>
        <p>&copy; VideoHosting</p>
    </footer>

    <script>
        function editVideo() {
            const form = document.getElementById('edit-form');
            const formData = new FormData(form);

            fetch('your-backend-endpoint', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Video editing request sent to the backend. Check console for response.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending video editing request to the backend.');
            });
        }
    </script>
</body>
</html>
